services:
  - type: web
    name: clearfeed-bot
    runtime: docker
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: BOT_MODE
        value: webhook
      - key: WEBHOOK_URL
        sync: false
      - key: PORT
        value: "8443"
      - key: FETCH_INTERVAL_HOURS
        value: "2"
      - key: MAX_ARTICLES_PER_CATEGORY
        value: "5"
